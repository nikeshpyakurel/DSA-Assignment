<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator GUI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            width: 340px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            display: flex;
            flex-direction: column;
        }
        .display {
            width: 100%;
            padding: 10px;
            font-size: 24px;
            margin-bottom: 20px;
            box-sizing: border-box;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button-grid button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f0f0f0;
            transition: background-color 0.2s;
        }
        .button-grid button.operator {
            background-color: #4CAF50;
            color: white;
        }
        .button-grid button.clear {
            background-color: #ff6666;
            color: white;
        }
        .button-grid button:active {
            background-color: #ddd;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" placeholder="Enter expression">
        <div class="button-grid">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="calculate()">=</button>

            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('[')">[</button>
            <button onclick="appendToDisplay(']')">]</button>
            <button onclick="appendToDisplay('{')}">{</button>
            <button onclick="appendToDisplay('}')">}</button>
            <button onclick="clearDisplay()" class="clear">Clear</button>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
